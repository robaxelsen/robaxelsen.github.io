<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="pomodoro">
      <h1>Pomodoro Clock (TODO: Replace with nav like in jscalc)</h1>
      <div class="button-row">
        <select id="minutes-select" class="action-button shadow animate blue">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25" selected>25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="45">40</option>
          <option value="50">50</option>
          <option value="55">55</option>
          <option value="60">60</option>
        </select>
        <button id="gobutton" class="action-button shadow animate green">GO</button>
        <button id="resetbutton" class="action-button shadow animate red" value="false">RESET</button>
      </div>
      <div id="timeleft"></div>
    </div>
  </div>
<script src="js/index.js"></script>
</body>
</html>
