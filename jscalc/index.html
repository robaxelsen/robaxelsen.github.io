<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <container>
  
<nav class="navbar" role="navigation">
	<div class="container-fluid">
    	<div class="navbar-header">
    		<a class="navbar-brand">JavaScript Calculator</a>
    </div>
	</div>
</nav>

  <div class="calculator col-8 jumbotron">
    <div class="field-group">
      <input id="input-field" type="text" name="calc-output" value="">
    </div>
      <button id="ac-button" class="btn btn-success" value="AC" onclick="">AC</button>
      <button id="ce-button" class="btn btn-success" value="CE" onclick="">CE</button>
      <button id="divide-button" class="operator-button btn btn-success" value="/" onclick="">/</button>
      <button id="multiple-button" class="operator-button btn btn-success" value="x" onclick="">X</button>
      <button id="7-button" class="num-button btn btn-success" value="7" onclick="">7</button>
      <button id="8-button" class="num-button btn btn-success" value="8" onclick="">8</button>
      <button id="9-button" class="num-button btn btn-success" value="9" onclick="">9</button>
      <button id="minus-button" class="operator-button btn btn-success" value="-" onclick="">-</button>
      <button id="4-button" class="num-button btn btn-success" value="4" onclick="">4</button>
      <button id="5-button" class="num-button btn btn-success" value="5" onclick="">5</button>
      <button id="6-button" class="num-button btn btn-success" value="6" onclick="">6</button>
      <button id="plus-button" class="operator-button btn btn-success" value="+" onclick="">+</button>
      <button id="1-button" class="num-button btn btn-success" value="4" onclick="">1</button>
      <button id="2-button" class="num-button btn btn-success" value="5" onclick="">2</button>
      <button id="3-button" class="num-button btn btn-success" value="6" onclick="">3</button>
      <button id="equal-button" class="operator-button btn btn-success" value="=" onclick="">=</button>
      <button id="0-button" class="num-button btn btn-success" value="4" onclick="">0</button>
      <button id="dot-button" class="operator-button btn btn-success" value="5" onclick="">.</button>
  </div>
  
  
</container>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
